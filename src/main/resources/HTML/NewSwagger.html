<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MiniReactWithJSX</title>
    <link href="/favicon.ico" rel="icon" type="image/svg+xml"/>
</head>
<body>
<script type="module">
    import '/getminireact';
    import '/get-new-swagger';
</script>
<div id="root"></div>

</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap');

    :root {
        /* Autumn Palette */
        --color-get: #2E7D32; /* Deep Forest Green */
        --color-post: #E65100; /* Burnt Orange */
        --color-put: #F57F17; /* Golden Yellow */
        --color-delete: #BF360C; /* Deep Red-Brown */

        --color-bg-dark: #fdf5e6; /* Main Background - Old Lace */
        --color-bg-light: #fff8f0; /* Headers/Items - Floral White */
        --color-bg-panel: #faf0e6; /* Expanded Panels - Linen */

        --color-text: #5D4037; /* Main Text - Deep Brown */
        --color-text-darker: #795548; /* Lighter Brown Text */
        --color-border: #A1887F; /* Muted Brown Border */
        --font-primary: 'Open Sans', sans-serif;
        --font-mono: 'Roboto Mono', monospace;

        --status-success: var(--color-get);
        --status-error: var(--color-delete);
        --shadow: 0 3px 10px rgba(93, 64, 55, 0.15);
    }

    * {
        box-sizing: border-box;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: var(--font-primary);
        background-color: var(--color-bg-dark);
        color: var(--color-text);
        line-height: 1.6;
        overflow: hidden;
    }

    /* =================================================================
       Layout: Header + Main Content
       ================================================================= */
    .layout {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .header {
        background-color: var(--color-bg-light);
        padding: 20px 40px;
        border-bottom: 2px solid #d35400; /* Strong Orange Accent */
        box-shadow: var(--shadow);
        z-index: 10;
        flex-shrink: 0;
    }

    .header-title {
        margin: 0;
        font-size: 2em;
        font-weight: 700;
        color: #d35400; /* Main Orange Title */
    }

    .content {
        flex-grow: 1;
        overflow-y: auto;
        padding: 30px 40px;
    }

    /* =================================================================
       Loading Spinner
       ================================================================= */
    .loading-spinner {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        color: var(--color-text);
    }

    /* =================================================================
       API Groups & Collapse Items
       ================================================================= */
    .api-group {
        margin-bottom: 40px;
    }

    .group-title {
        font-size: 1.8em;
        color: var(--color-text);
        padding-bottom: 10px;
        border-bottom: 1px solid var(--color-border);
        margin-bottom: 20px;
        font-weight: 600;
    }

    .collapse-item {
        background-color: var(--color-bg-light);
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: var(--shadow);
        border: 1px solid #ffe8d6;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }

    .collapse-header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        cursor: pointer;
        background-color: #ffe8d6;
        border-left: 5px solid #d35400;
        transition: background-color 0.2s ease;
    }

    .collapse-header:hover {
        background-color: #ffd6c1;
    }

    .http-method {
        font-family: var(--font-mono);
        font-weight: 700;
        padding: 6px 12px;
        border-radius: 4px;
        color: white;
        font-size: 0.9em;
        min-width: 60px;
        text-align: center;
        margin-right: 15px;
    }

    .method-get {
        background-color: var(--color-get);
    }

    .method-post {
        background-color: var(--color-post);
    }

    .method-put {
        background-color: var(--color-put);
    }

    .method-delete {
        background-color: var(--color-delete);
    }

    .endpoint-path {
        font-family: var(--font-mono);
        font-size: 1em;
        color: var(--color-text);
        font-weight: 600;
        flex-grow: 1;
        word-break: break-all;
    }

    .endpoint-summary {
        font-size: 0.9em;
        color: var(--color-text-darker);
        margin-left: 20px;
        white-space: nowrap;
    }

    .collapse-content {
        background-color: var(--color-bg-panel);
        border-top: 1px solid #ffe8d6;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* =================================================================
       API Details Panel
       ================================================================= */
    .api-details {
        padding: 25px 30px;
    }

    .detail-item {
        margin-bottom: 12px;
        font-size: 0.95em;
        display: flex;
        flex-wrap: wrap;
    }

    .detail-item-label {
        font-weight: 600;
        color: var(--color-text-darker);
        margin-right: 10px;
        width: 120px;
        flex-shrink: 0;
    }

    /* =================================================================
       Parameters Section
       ================================================================= */
    .parameter-section {
        margin-top: 25px;
        border-top: 1px dashed var(--color-border);
        padding-top: 20px;
    }

    .parameter-section h4 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 1.2em;
        color: var(--color-text);
    }

    @media (max-width: 768px) {
        .param-input-group {
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .param-name,
        .custom-input {
            flex-basis: auto;
            width: 100%;
        }
    }

    .param-input-group {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 15px;
    }

    .param-name {
        flex: 1 1 300px;
        color: var(--color-text-darker);
    }

    .custom-input {
        flex: 2 1 400px;
        padding: 10px 15px;
        background-color: #fff;
        border: 1px solid var(--color-border);
        border-radius: 4px;
        color: var(--color-text);
        font-family: var(--font-primary);
        font-size: 1em;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .custom-input:focus {
        outline: none;
        border-color: #d35400;
        box-shadow: 0 0 0 2px rgba(211, 84, 0, 0.2);
    }

    /* =================================================================
       Button & Response
       ================================================================= */
    .custom-button {
        background-color: #d35400;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        transition: background-color 0.2s ease, transform 0.1s ease;
        margin-top: 10px;
    }

    .custom-button:hover {
        background-color: #a04000;
    }

    .custom-button:active {
        transform: scale(0.98);
    }

    .custom-button:disabled {
        background-color: #A1887F;
        cursor: not-allowed;
        opacity: 0.7;
    }

    .response-card {
        margin-top: 25px;
        background-color: rgba(0, 0, 0, 0.02);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        overflow: hidden;
    }

    .response-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.04);
        padding: 10px 15px;
        font-weight: 600;
    }

    .status-tag {
        padding: 5px 10px;
        border-radius: 4px;
        color: white;
        font-size: 0.85em;
    }

    .status-success {
        background-color: var(--status-success);
    }

    .status-error {
        background-color: var(--status-error);
    }

    .response-body {
        padding: 15px;
        background-color: #fff8f0;
        color: var(--color-text);
        font-family: var(--font-mono);
        font-size: 0.9em;
        white-space: pre-wrap;
        word-break: break-all;
        margin: 0;
    }

</style>

</html>
